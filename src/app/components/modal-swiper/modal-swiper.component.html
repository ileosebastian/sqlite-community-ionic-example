<ion-content>
  <swiper-container [pagination]="true">
  
    <swiper-slide>
      <div class="wrapper ion-padding">
        <h1 class="ion-text-center">Bienvenido a insertar datos!</h1>
        <ion-button color="tertiary">
          Insertar datos
        </ion-button>
      </div>
    </swiper-slide>
  
    <swiper-slide>
      <div class="ion-padding wrapper">
        <h4 class="ion-text-center">Listo! Se ha terminado el proceso de insersion con exito</h4>
        <ion-button (click)="setEndModal()" expand="block" fill="clear" shape="round">
          Entendido
        </ion-button>
      </div>
    </swiper-slide>
  
  </swiper-container>
</ion-content>
